services:
  backend:
    build: .
    depends_on:
      - mongodb
    volumes:
      - .:/app
    ports:
      - '3000:3000'

  mongodb:
    image: mongo:8.0.4
    env_file: .env
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb

volumes:
  mongo_data:
  mongo_config:
